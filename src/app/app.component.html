<app-topo></app-topo>
<div *ngIf="jogoRodando; else fimDeJogo">
    <app-painel (encerrarJogo)="encerrarJogo($event)"></app-painel>
</div>

<ng-template #fimDeJogo>
    <div *ngIf="resultado" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: green">Você venceu! ^-^</h3>
                <button class="btn btn-primary"
                (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
    <div *ngIf="!resultado" class="container" style="margin-top: 50px">
        <div class="row">
            <div class="col">
                <h3 style="color: red">Você perdeu ;-;</h3>
                <button class="btn btn-primary"
                (click)="reiniciarJogo()">Jogar Novamente</button>
            </div>
        </div>
    </div>
</ng-template>
