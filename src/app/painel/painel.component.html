<div class="container">
  <div class="jumbotron">
    <div class="row">
      <div class="col-sm-6">
        <app-progresso [progresso]="progresso"></app-progresso>
        <!--A variavel progresso do painel component Ã© passada para a variavel progresso de progresso componente (a mesma possui @input)-->
      </div>
      <div class="col-sm-6">
        <div class="d-flex flex-row-reverse">
          <app-tentativas></app-tentativas>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col">
        <h6>Traduza a frase:</h6>
        <p>{{ rodadaFrase.fraseEng }}</p>

        <div class="form-group">
          <textarea 
          class="form-control" 
          rows="3"
          (input)="atualizaResposta($event)"></textarea><!--$ captura o estado do elemento no dom-->
        </div>

      </div>
    </div>

    <div class="row">
      <div class="col">
        <div class="d-flex flex-row-reverse">
          <button 
          type="button" 
          class="btn btn-primary"
          (click)="verificarResposta()">Verificar</button>
        </div>  
      </div>
    </div>

  </div>
